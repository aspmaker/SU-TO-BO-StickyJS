<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <title>Sticky Elements</title>
  </head>
  <body>
    <div class="container mt-4">
      <table class="table" id="myTable">
        <thead>
          <tr>
            <th
              scope="col"
              class="stickyElement"
              data-stickyTopBorder="myTable"
              data-stickyBottomBorder="myTable"
            >
              #
            </th>
            <th
              scope="col"
              class="stickyElement"
              data-stickyParent="myTable"
              data-stickyBottomBorder="myTable"
            >
              First
            </th>
            <th
              scope="col"
              class="stickyElement"
              data-stickyParent="myTable"
              data-stickyBottomBorder="myTable"
            >
              Last
            </th>
            <th
              scope="col"
              class="stickyElement"
              data-stickyParent="myTable"
              data-stickyBottomBorder="myTable"
            >
              Handle
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div
      class="container border"
      style="height: 450px; margin-top: 250px"
      id="parentDiv"
    >
      <button
        class="btn btn-success stickyElement"
        data-stickyTopBorder="parentDiv"
        data-stickyType="bottom"
      >
        Bottom Sticky Button
      </button>

      <button
        class="btn btn-warning stickyElement"
        data-stickyTopBorder="parentDiv"
        data-stickyBottomBorder="parentDiv"
        data-stickyType="top"
      >
        Top Sticky Button
      </button>
    </div>

    <div id="observerContainer" class="container text-end mt-5"></div>

    <div style="height: 2500px">&nbsp;</div>
  </body>
  <script src="SU-TO-BO-StickyJS.js"></script>
</html>
